title:              "Laurensius Jeffrey Chandra"
description:        "Personal Blog of Laurensius Jeffrey Chandra"
google_verify:       # Put your Google Verification here
google_analytics:   UA-68555939-3 # Put your Google Analytics code

# Author Info
author_name:        "Laurensius Jeffrey Chandra" # Your name here
author_email:       me@arcestia.com # Your email here
author_gravatar:    92ce146fe7bba637cb0629582e2ba91b # Your Gravatar md5 hash here for logo
twitter_username:   LizSnowy # Your Twitter username here
github_username:    arcestia # Your GitHub username here

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink
timezone:           Asia/Jakarta # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
